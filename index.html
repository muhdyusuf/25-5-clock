<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Dumb Clock</title>

</head>
<body class="bg-dark text-light p-5">
  
    <div class="timer-body">
        <h1 class="text-center mb-5">Pomodoro Clock</h1>


        <!-- timer display -->
        <div class="timer-display text-center">
            <h3 id="timer-label">Session</h3>
            <h3 id="time-left">25:00</h3>

            <div>
                <button class="btn btn-primary" id="start_stop">Start</button>
                <button id="reset" class="btn btn-danger">
                <i class="bi bi-arrow-clockwise"></i>
                  </button>
            </div>
        </div>


        <!-- set timer state -->
        <div class="timer-handler d-flex justify-content-around align-items-center w-100 mt-5">
                
            <div class="text-center ">
                <p id="break-label">Break Length</p>
                <div class="d-flex justify-content-center align-items-center">
                    
                    <button id="break-decrement" class="btn btn-outline-secondary ">
                        <i class="bi bi-dash"></i>

                    </button>

                    <p id="break-length" class="text-center mx-3">5</p>

                    <button id="break-increment" class="btn btn-outline-secondary ">
                        <i class="bi bi-plus"></i>
                        
                    </button>

                </div>
            </div>


            <div class="text-center justify-content-center align-items-center">
                <p id="session-label">Session Length</p>
                <div class="d-flex justify-content-center">
                    
                    <button id="session-decrement" class="btn btn-outline-secondary ">
                        <i class="bi bi-dash"></i>

                    </button>

                    <p id="session-length" class="mx-3 h-100">25</p>

                    <button id="session-increment" class="btn btn-outline-secondary ">
                        <i class="bi bi-plus"></i>
                        

                    </button>

                </div>
            </div>

                
                
            
        </div>
        
    </div>

    <audio id="beep" preload="auto" src="https://raw.githubusercontent.com/freeCodeCamp/cdn/master/build/testable-projects-fcc/audio/BeepSound.wav"></audio>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="index.js"></script>
    
</body>
</html>
